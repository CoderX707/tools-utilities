<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/tools-utilities/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.css" />
  <title>Tools and Utilities App</title>
  <script type="module" crossorigin src="/tools-utilities/assets/index.100ca359.js"></script>
  <link rel="stylesheet" href="/tools-utilities/assets/index.0839a38e.css">
</head>
<body class="dark:bg-gray-900">
  <div id="app"></div>
  <script src="/tools-utilities/js/translate.js"></script>
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</body>
</html>
